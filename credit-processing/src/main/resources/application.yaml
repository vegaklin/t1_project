spring:
  application:
    name: Credit
  datasource:
    url: jdbc:postgresql://localhost:5438/creditdb
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

t1:
  client-processing:
    url: ${CLIENT_PROCESSING_URL:http://localhost:8080}
  credit:
    limit: 1000000
    interest-rate-percent: 22
  kafka:
    bootstrap:
      server: ${KAFKA_SERVER:localhost:9092}
    consumer:
      group-id: t1-project
      max.poll.records: 10
      max.partition.fetch.bytes: 300000
      max.poll.interval.ms: 300000
      session.timeout.ms: 10000
      heartbeat.interval: 3000
    topic:
      client-credit-products: client_credit_products
      service-logs: service_logs

server:
  port: 8082