spring:
  application:
    name: Client
  datasource:
    url: jdbc:postgresql://localhost:5436/clientdb
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  redis:
    host: localhost
    port: 6379

t1:
  metric:
    time-limit-ms: 100
  cache:
    ttl-seconds: 60
  kafka:
    bootstrap:
      server: ${KAFKA_SERVER:localhost:9092}
    topic:
      client-products: client_products
      client-credit_-products: client_credit_products
      client-cards: client_cards
      service-logs: service_logs

server:
  port: 8080
