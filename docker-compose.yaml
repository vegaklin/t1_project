services:
  postgresql-client:
    container_name: client_db
    image: postgres:16
    ports:
      - "5436:5432"
    environment:
      - POSTGRES_DB=clientdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - client_data:/var/lib/postgresql/data

  postgresql-account:
    container_name: account_db
    image: postgres:16
    ports:
      - "5437:5432"
    environment:
      - POSTGRES_DB=accountdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - account_data:/var/lib/postgresql/data

  postgresql-credit:
    container_name: credit_db
    image: postgres:16
    ports:
      - "5438:5432"
    environment:
      - POSTGRES_DB=creditdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - credit_data:/var/lib/postgresql/data

  liquibase-client:
    image: liquibase/liquibase:4.29
    container_name: liquibase_client
    depends_on:
      - postgresql-client
    command:
      - --searchPath=/changesets
      - --changelog-file=master.xml
      - --url=jdbc:postgresql://postgresql-client:5432/clientdb
      - --username=postgres
      - --password=postgres
      - update
    volumes:
      - ./client-processing/src/main/resources/db/changelog:/changesets

  liquibase-account:
    image: liquibase/liquibase:4.29
    container_name: liquibase_account
    depends_on:
      - postgresql-account
    command:
      - --searchPath=/changesets
      - --changelog-file=master.xml
      - --url=jdbc:postgresql://postgresql-account:5432/accountdb
      - --username=postgres
      - --password=postgres
      - update
    volumes:
      - ./account-processing/src/main/resources/db/changelog:/changesets

  liquibase-credit:
    image: liquibase/liquibase:4.29
    container_name: liquibase_credit
    depends_on:
      - postgresql-credit
    command:
      - --searchPath=/changesets
      - --changelog-file=master.xml
      - --url=jdbc:postgresql://postgresql-credit:5432/creditdb
      - --username=postgres
      - --password=postgres
      - update
    volumes:
      - ./credit-processing/src/main/resources/db/changelog:/changesets

  zookeeper_t1:
    image: confluentinc/cp-zookeeper:5.5.0
    hostname: zookeeper_t1
    container_name: zookeeper_t1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  broker_t1:
    image: confluentinc/cp-kafka:5.5.0
    hostname: kafka_t1
    container_name: kafka_t1
    depends_on:
      - zookeeper_t1
    ports:
      - "29092:29092"
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper_t1:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker_t1:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

volumes:
  client_data: {}
  account_data: {}
  credit_data: {}

